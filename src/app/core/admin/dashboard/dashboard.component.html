<div class="header pb-6">
  <div class=" container-fluid">
    <div class=" header-body">
      <div class=" row align-items-center py-4">
        <div class=" col-lg-6 col-7">
          <h6 class=" h2 text-dark d-inline-block mb-0">Dashboard</h6>

          <nav aria-label="breadcrumb" class=" d-none d-md-inline-block ml-md-4">
            <ol class=" breadcrumb breadcrumb-links breadcrumb-dark">
              <li class=" breadcrumb-item">
                <a href="javascript:void(0)"> <i class=" fas fa-home"> </i> </a>
              </li>
            </ol>
          </nav>
        </div>

        <div class=" col-lg-6 col-5 text-right">
          {{ momentdate }}
        </div>
      </div>

      <div class=" row">
        <div class=" col-xl-3 col-md-6">
          <div class=" card card-stats">
            <div class=" card-body">
              <div class=" row">
                <div class=" col">
                  <h5 class=" card-title text-uppercase text-muted mb-0">
                    Total Branches
                  </h5>

                  <span class=" h2 font-weight-bold mb-0"> 18 </span>
                </div>

                <div class=" col-auto">
                  <div class=" icon icon-shape bg-gradient-red text-white rounded-circle shadow">
                    <i class=" fas fa-hospital"> </i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class=" col-xl-3 col-md-6">
          <div class=" card card-stats">
            <div class=" card-body">
              <div class=" row">
                <div class=" col">
                  <h5 class=" card-title text-uppercase text-muted mb-0">
                    Technical Support
                  </h5>

                  <span class=" h2 font-weight-bold mb-0"> 18 </span>
                </div>

                <div class=" col-auto">
                  <div class=" icon icon-shape bg-gradient-orange text-white rounded-circle shadow">
                    <i class=" fas fa-user-shield"> </i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class=" col-xl-3 col-md-6">
          <div class=" card card-stats">
            <div class=" card-body">
              <div class=" row">
                <div class=" col">
                  <h5 class=" card-title text-uppercase text-muted mb-0">
                    Total Tickets
                  </h5>

                  <span class=" h2 font-weight-bold mb-0"> 101 </span>
                </div>

                <div class=" col-auto">
                  <div class=" icon icon-shape bg-gradient-green text-white rounded-circle shadow">
                    <i class=" fas fa-receipt"> </i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class=" col-xl-3 col-md-6">
          <div class=" card card-stats">
            <div class=" card-body">
              <div class=" row">
                <div class=" col">
                  <h5 class=" card-title text-uppercase text-muted mb-0">
                    Total Feedback
                  </h5>

                  <span class=" h2 font-weight-bold mb-0"> 86 </span>
                </div>

                <div class=" col-auto">
                  <div class=" icon icon-shape bg-gradient-info text-white rounded-circle shadow">
                    <i class=" fas fa-comments"> </i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class=" container-fluid mt--6">
  <div class="row">
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <div id="chartdivone" style="width: 100%; height: 400px"></div>
        </div>
      </div>
    </div>
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <div id="chartdivtwo" style="width: 100%; height: 400px"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-8">
      <div class="card">
        <div
          class="map-leaflet"
          leaflet
          [leafletOptions]="leafletOptions"
          [leafletLayers]="markers"
        ></div>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="card">
        <div class="card-header py-3 bg-secondary">
          <h4 class="m-0">Legends</h4>
        </div>
        <div class="card-body">
          <ul class="list-group">
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              <img
                src="assets/img/marker/marker-green.svg"
                style="max-height: 40px"
              />
              <span class="badge badge-success badge-pill">Good</span>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              <img
                src="assets/img/marker/marker-yellow.svg"
                style="max-height: 40px"
              />
              <span class="badge badge-warning badge-pill">Fair</span>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              <img
                src="assets/img/marker/marker-red.svg"
                style="max-height: 40px"
              />
              <span class="badge badge-danger badge-pill">Poor</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
